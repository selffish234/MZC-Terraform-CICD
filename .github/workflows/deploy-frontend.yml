name: Deploy Frontend (Prod)
on:
  push:
    branches: ["main"]
    paths: ["apps/frontend/**"]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  S3_BUCKET: www.selffish234.cloud
  # 주의: Terraform Apply가 완료된 후 Output에 나온 CloudFront ID를 여기에 꼭 채워넣어야 캐시 무효화가 작동합니다.
  CLOUDFRONT_ID: "" 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Build Next.js
        env:
          # Prod 환경의 백엔드 주소를 주입합니다.
          NEXT_PUBLIC_API_URL: https://api.selffish234.cloud
        run: |
          cd apps/frontend
          npm ci
          npm run build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync apps/frontend/out s3://${{ env.S3_BUCKET }} --delete

      - name: Invalidate CloudFront
        if: env.CLOUDFRONT_ID != ''
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_ID }} --paths "/*"
