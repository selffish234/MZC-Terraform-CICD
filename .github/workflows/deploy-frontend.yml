name: Deploy Frontend (Prod)

on:
  push:
    branches: ["main"]
    paths: ["apps/frontend/**"]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  S3_BUCKET: www.selffish234.cloud
  # CLOUDFRONT_ID는 이제 삭제합니다 (자동으로 찾을 것입니다)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Build Next.js
        env:
          NEXT_PUBLIC_API_URL: https://api.selffish234.cloud
        run: |
          cd apps/frontend
          npm ci --legacy-peer-deps
          npm run build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync apps/frontend/out s3://${{ env.S3_BUCKET }} --delete

      # [핵심 변경] AWS CLI로 ID를 직접 찾아서 캐시 무효화 실행
      - name: Invalidate CloudFront Dynamic
        run: |
          # 1. 도메인 이름(S3_BUCKET)을 쓰는 CloudFront ID 찾기
          DIST_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Aliases.Items!=null] | [?contains(Aliases.Items, '${{ env.S3_BUCKET }}')].Id | [0]" --output text)
          
          echo "Found CloudFront Distribution ID: $DIST_ID"
          
          # 2. 찾은 ID로 무효화 실행 (ID가 있을 때만)
          if [ "$DIST_ID" != "None" ] && [ -n "$DIST_ID" ]; then
            aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
          else
            echo "CloudFront Distribution not found for domain ${{ env.S3_BUCKET }}. Skipping invalidation."
          fi
